<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
  <link rel="stylesheet" href="style.css">
  <!-- Corrected Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    
    <!-- Corrected 'from' → 'form' -->
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="100" type="text">
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <!-- Fixed spelling 'slect-container' → 'select-container' -->
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
            <select name="form">
            </select>
          </div>
        </div>

        <i class="fa-solid fa-right-left"></i>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="India Flag">
            <select name="to">
              
            </select>
          </div>
        </div>
      </div>

      <div class="msg">1 USD = 80 INR</div>
      <button type="submit">Convert</button>
    </form>
  </div>
  <script src="countrylist.js"></script>
  <script src="app.js"></script>


</body>
</html>
